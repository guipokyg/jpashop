spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      password:
      username: sa
      jdbc-url: jdbc:h2:tcp://localhost/~/jpashop2

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace #jpa parameter 보기

decorator:
  datasource:
    p6spy:
      enable-logging: true